<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name</label>
		<input type="Text" id="name" Required>
		<label for="email">Email</label>
		<input type="email" id="email" Required>
		<label>Gender:</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" Required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" Required>
		<label for="cars">Car Brands</label>
		<select name="car" id="cars">
			<option value ="BMW">BMW</option>
			<option value ="Audi">Audi</option>
			<option value ="Mercedez">Mercedez</option>
		</select>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" Required>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" Required>
		<label for="password">Password</label>
		<input type="password" id="password" Required>
		<button type="submit">Submit</button>

	</form>

</body>

</html>
